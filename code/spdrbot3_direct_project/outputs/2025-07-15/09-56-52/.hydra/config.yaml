env:
  viewer:
    eye:
    - 7.5
    - 7.5
    - 7.5
    lookat:
    - 0.0
    - 0.0
    - 0.0
    cam_prim_path: /OmniverseKit_Persp
    resolution:
    - 1280
    - 720
    origin_type: world
    env_index: 0
    asset_name: null
    body_name: null
  sim:
    physics_prim_path: /physicsScene
    device: cuda:0
    dt: 0.005
    render_interval: 1
    gravity:
    - 0.0
    - 0.0
    - -9.81
    enable_scene_query_support: false
    use_fabric: true
    physx:
      solver_type: 1
      min_position_iteration_count: 1
      max_position_iteration_count: 255
      min_velocity_iteration_count: 0
      max_velocity_iteration_count: 255
      enable_ccd: false
      enable_stabilization: false
      enable_enhanced_determinism: false
      bounce_threshold_velocity: 0.5
      friction_offset_threshold: 0.04
      friction_correlation_distance: 0.025
      gpu_max_rigid_contact_count: 8388608
      gpu_max_rigid_patch_count: 163840
      gpu_found_lost_pairs_capacity: 2097152
      gpu_found_lost_aggregate_pairs_capacity: 33554432
      gpu_total_aggregate_pairs_capacity: 2097152
      gpu_collision_stack_size: 67108864
      gpu_heap_capacity: 67108864
      gpu_temp_buffer_capacity: 16777216
      gpu_max_num_partitions: 8
      gpu_max_soft_body_contacts: 1048576
      gpu_max_particle_contacts: 1048576
    physics_material:
      func: isaaclab.sim.spawners.materials.physics_materials:spawn_rigid_body_material
      static_friction: 1.0
      dynamic_friction: 1.0
      restitution: 0.0
      improve_patch_friction: true
      friction_combine_mode: multiply
      restitution_combine_mode: multiply
      compliant_contact_stiffness: 0.0
      compliant_contact_damping: 0.0
    render:
      enable_translucency: null
      enable_reflections: null
      enable_global_illumination: null
      antialiasing_mode: null
      enable_dlssg: null
      enable_dl_denoiser: null
      dlss_mode: null
      enable_direct_lighting: null
      samples_per_pixel: null
      enable_shadows: null
      enable_ambient_occlusion: null
      carb_settings: null
      rendering_mode: null
  ui_window_class_type: isaaclab.envs.ui.base_env_window:BaseEnvWindow
  seed: null
  decimation: 4
  is_finite_horizon: false
  episode_length_s: 20.0
  scene:
    num_envs: 200
    env_spacing: 2.0
    lazy_sensor_update: true
    replicate_physics: true
    filter_collisions: true
  events:
    physics_material:
      func: isaaclab.envs.mdp.events:randomize_rigid_body_material
      params:
        asset_cfg:
          name: robot
          joint_names: null
          joint_ids: slice(None,None,None)
          fixed_tendon_names: null
          fixed_tendon_ids: slice(None,None,None)
          body_names: .*
          body_ids: slice(None,None,None)
          object_collection_names: null
          object_collection_ids: slice(None,None,None)
          preserve_order: false
        static_friction_range:
        - 0.8
        - 0.8
        dynamic_friction_range:
        - 0.6
        - 0.6
        restitution_range:
        - 0.0
        - 0.0
        num_buckets: 64
      mode: startup
      interval_range_s: null
      is_global_time: false
      min_step_count_between_reset: 0
    add_base_mass:
      func: isaaclab.envs.mdp.events:randomize_rigid_body_mass
      params:
        asset_cfg:
          name: robot
          joint_names: null
          joint_ids: slice(None,None,None)
          fixed_tendon_names: null
          fixed_tendon_ids: slice(None,None,None)
          body_names: base_link
          body_ids: slice(None,None,None)
          object_collection_names: null
          object_collection_ids: slice(None,None,None)
          preserve_order: false
        mass_distribution_params:
        - 0.2
        - 1.0
        operation: add
      mode: startup
      interval_range_s: null
      is_global_time: false
      min_step_count_between_reset: 0
  observation_space: '{"type": "python", "space": "Box", "value": 48}'
  num_observations: null
  state_space: '{"type": "python", "space": "Box", "value": 0}'
  num_states: null
  observation_noise_model: null
  action_space: '{"type": "python", "space": "Box", "value": 12}'
  num_actions: null
  action_noise_model: null
  rerender_on_reset: false
  wait_for_textures: true
  xr: null
  debug_vis: true
  contact_sensor:
    class_type: isaaclab.sensors.contact_sensor.contact_sensor:ContactSensor
    prim_path: /World/envs/env_.*/Robot/.*
    update_period: 0.005
    history_length: 3
    debug_vis: false
    track_pose: false
    track_air_time: true
    force_threshold: 1.0
    filter_prim_paths_expr: []
    visualizer_cfg:
      prim_path: /Visuals/ContactSensor
      markers:
        contact:
          func: isaaclab.sim.spawners.shapes.shapes:spawn_sphere
          visible: true
          semantic_tags: null
          copy_from_source: true
          mass_props: null
          rigid_props: null
          collision_props: null
          activate_contact_sensors: false
          visual_material_path: material
          visual_material:
            func: isaaclab.sim.spawners.materials.visual_materials:spawn_preview_surface
            diffuse_color:
            - 1.0
            - 0.0
            - 0.0
            emissive_color:
            - 0.0
            - 0.0
            - 0.0
            roughness: 0.5
            metallic: 0.0
            opacity: 1.0
          physics_material_path: material
          physics_material: null
          radius: 0.02
        no_contact:
          func: isaaclab.sim.spawners.shapes.shapes:spawn_sphere
          visible: false
          semantic_tags: null
          copy_from_source: true
          mass_props: null
          rigid_props: null
          collision_props: null
          activate_contact_sensors: false
          visual_material_path: material
          visual_material:
            func: isaaclab.sim.spawners.materials.visual_materials:spawn_preview_surface
            diffuse_color:
            - 0.0
            - 1.0
            - 0.0
            emissive_color:
            - 0.0
            - 0.0
            - 0.0
            roughness: 0.5
            metallic: 0.0
            opacity: 1.0
          physics_material_path: material
          physics_material: null
          radius: 0.02
  robot:
    class_type: isaaclab.assets.articulation.articulation:Articulation
    prim_path: /World/envs/env_.*/Robot
    spawn:
      func: isaaclab.sim.spawners.from_files.from_files:spawn_from_usd
      visible: true
      semantic_tags: null
      copy_from_source: true
      mass_props: null
      deformable_props: null
      rigid_props:
        rigid_body_enabled: true
        kinematic_enabled: null
        disable_gravity: false
        linear_damping: null
        angular_damping: null
        max_linear_velocity: 1000.0
        max_angular_velocity: 1000.0
        max_depenetration_velocity: 100.0
        max_contact_impulse: null
        enable_gyroscopic_forces: true
        retain_accelerations: null
        solver_position_iteration_count: null
        solver_velocity_iteration_count: null
        sleep_threshold: null
        stabilization_threshold: null
      collision_props: null
      activate_contact_sensors: true
      scale: null
      articulation_props:
        articulation_enabled: null
        enabled_self_collisions: false
        solver_position_iteration_count: 8
        solver_velocity_iteration_count: 1
        sleep_threshold: 0.005
        stabilization_threshold: 0.001
        fix_root_link: null
      fixed_tendons_props: null
      joint_drive_props: null
      visual_material_path: material
      visual_material: null
      usd_path: D:/spyderbot/spdr.usd
      variants: null
    init_state:
      pos:
      - 0.0
      - 0.0
      - 0.1
      rot:
      - 0.0
      - 0.0
      - 0.0
      - 1.0
      lin_vel:
      - 0.0
      - 0.0
      - 0.0
      ang_vel:
      - 0.0
      - 0.0
      - 0.0
      joint_pos:
        Revolute_110: 0.0
        Revolute_111: 0.5
        Revolute_112: 0.0
        Revolute_113: 0.0
        Revolute_114: 0.5
        Revolute_115: 0.0
        Revolute_116: 0.0
        Revolute_117: 0.5
        Revolute_118: 0.0
        Revolute_119: 0.0
        Revolute_120: 0.5
        Revolute_121: 0.0
      joint_vel:
        Revolute_110: 0.0
        Revolute_111: 0.0
        Revolute_112: 0.0
        Revolute_113: 0.0
        Revolute_114: 0.0
        Revolute_115: 0.0
        Revolute_116: 0.0
        Revolute_117: 0.0
        Revolute_118: 0.0
        Revolute_119: 0.0
        Revolute_120: 0.0
        Revolute_121: 0.0
    collision_group: 0
    debug_vis: false
    articulation_root_prim_path: null
    soft_joint_pos_limit_factor: 2
    actuators:
      leg_joints:
        class_type: isaaclab.actuators.actuator_pd:ImplicitActuator
        joint_names_expr:
        - Revolute_110
        - Revolute_111
        - Revolute_112
        - Revolute_113
        - Revolute_114
        - Revolute_115
        - Revolute_116
        - Revolute_117
        - Revolute_118
        - Revolute_119
        - Revolute_120
        - Revolute_121
        effort_limit: 2.5
        velocity_limit: 0.01
        effort_limit_sim: null
        velocity_limit_sim: null
        stiffness: 40.0
        damping: 5.0
        armature: null
        friction: null
  action_scale: 1
  terrain:
    class_type: isaaclab.terrains.terrain_importer:TerrainImporter
    collision_group: -1
    prim_path: /World/ground
    num_envs: 1
    terrain_type: plane
    terrain_generator: null
    usd_path: null
    env_spacing: null
    visual_material:
      func: isaaclab.sim.spawners.materials.visual_materials:spawn_preview_surface
      diffuse_color:
      - 0.0
      - 0.0
      - 0.0
      emissive_color:
      - 0.0
      - 0.0
      - 0.0
      roughness: 0.5
      metallic: 0.0
      opacity: 1.0
    physics_material:
      func: isaaclab.sim.spawners.materials.physics_materials:spawn_rigid_body_material
      static_friction: 1.0
      dynamic_friction: 1.0
      restitution: 0.0
      improve_patch_friction: true
      friction_combine_mode: multiply
      restitution_combine_mode: multiply
      compliant_contact_stiffness: 0.0
      compliant_contact_damping: 0.0
    max_init_terrain_level: null
    debug_vis: false
  lin_vel_reward_scale: 8.0
  yaw_rate_reward_scale: 0.5
  z_vel_reward_scale: -2.0
  ang_vel_reward_scale: -0.05
  joint_vel_penalty_scale: -0.02
  gait_symmetry_reward_scale: 0.1
  joint_torque_reward_scale: -1.0e-05
  joint_accel_reward_scale: -1.0e-07
  action_rate_reward_scale: -0.01
  flat_orientation_reward_scale: -5.0
  feet_air_time_reward_scale: 0.5
  undesired_contact_reward_scale: -1.0
  base_contact_penalty_scale: 0.0
  max_tilt_angle_deg: 45.0
agent:
  seed: 42
  models:
    separate: false
    policy:
      class: GaussianMixin
      clip_actions: false
      clip_log_std: true
      min_log_std: -20.0
      max_log_std: 2.0
      initial_log_std: 0.0
      network:
      - name: net
        input: STATES
        layers:
        - 32
        - 32
        activations: elu
      output: ACTIONS
    value:
      class: DeterministicMixin
      clip_actions: false
      network:
      - name: net
        input: STATES
        layers:
        - 32
        - 32
        activations: elu
      output: ONE
  memory:
    class: RandomMemory
    memory_size: -1
  agent:
    class: PPO
    rollouts: 32
    learning_epochs: 8
    mini_batches: 8
    discount_factor: 0.99
    lambda: 0.95
    learning_rate: 0.0005
    learning_rate_scheduler: KLAdaptiveLR
    learning_rate_scheduler_kwargs:
      kl_threshold: 0.008
    state_preprocessor: RunningStandardScaler
    state_preprocessor_kwargs: null
    value_preprocessor: RunningStandardScaler
    value_preprocessor_kwargs: null
    random_timesteps: 0
    learning_starts: 0
    grad_norm_clip: 1.0
    ratio_clip: 0.2
    value_clip: 0.2
    clip_predicted_values: true
    entropy_loss_scale: 0.0
    value_loss_scale: 2.0
    kl_threshold: 0.0
    rewards_shaper_scale: 0.1
    time_limit_bootstrap: false
    experiment:
      directory: cartpole_direct
      experiment_name: ''
      write_interval: auto
      checkpoint_interval: auto
  trainer:
    class: SequentialTrainer
    timesteps: 4800
    environment_info: log
